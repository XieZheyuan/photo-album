<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=O6MGnsBvc3pNuAtaAx76NUzDZIVBWA88"></script>
	<title>Simple Baidu Map</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMapGL.Map("allmap");
	var point = new BMapGL.Point(112.438751,28.466124);
	map.centerAndZoom(point, 15);
	
	var marker = new BMapGL.Marker(point);  // 创建标注
	map.addOverlay(marker);              // 将标注添加到地图中
	var opts = {
	    width : 100,     // 信息窗口宽度
	    height: 100,     // 信息窗口高度
	    title : "益阳现代农业示范园" , // 信息窗口标题
	    message:"益阳现代农业示范园"
	}
	var infoWindow = new BMapGL.InfoWindow("2020年下学期1505班益阳研学旅游", opts);  // 创建信息窗口对象 
	      
	map.openInfoWindow(infoWindow, point); //开启信息窗口
   map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
    var scaleCtrl = new BMapGL.ScaleControl();  // 添加比例尺控件
    map.addControl(scaleCtrl);
    var zoomCtrl = new BMapGL.ZoomControl();  // 添加比例尺控件
    map.addControl(zoomCtrl);
 
</script>
